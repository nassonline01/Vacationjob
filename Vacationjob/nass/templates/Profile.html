<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background:linear-gradient(135deg,#71b7e6,#9b59b6);
        }
        .container{
            max-width: 700px;
            height: 500px;
            width: 100%;
            background: #fff;
            padding: 25px 30px;
            border-radius: 5px;
        }
        .container .title{
            font-size: 30px;
            font-weight: 500;
            position: relative;
        }
        .container .title::before{
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            background:linear-gradient(135deg,#71b7e6#9b59b6) ;
        }
        .container form .user-details{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }
        .form.user-details .input-box{
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }
        .user-details .input-box .details{
            display: block;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .user-details .input-box input{
            height: 35px;
            width: 80%;
            margin-bottom: 12px;
            outline: none;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding-left: 30px;
            font-size: 14px;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }
        .user-details .input-box .date-input {
            padding-left: 10px; /* Adjust padding for date input */
        }
        .user-details .input-box input:focus,
        .user-details .input-box input:valid{
         border-color: #9b59b6;   
        }
        form .gender-details .gender-title{
            font-size: 16px;
            font-weight: 500;
            padding-left: 30px;
        
        }
        form .gender-details .category{
            display: flex;
            width: 80%;
            margin: 14px 0 ;
            justify-content: space-between;
            margin-left: 40px;
            margin-bottom: 25px;
        }
        .gender-details .category label{
            display: flex;
            align-items: center;
        }
        .gender-details .category .dot{
            height: 7px;
            width: 7px;
            background: rgb(157, 143, 183);
            border-radius: 50%;
            margin-right: 15px;
            border: 5px solid transparent;
        }
        #dot-1:checked ~ .category label .one,
        #dot-2:checked ~ .category label .two{
            border-color: #d9d9d9;
            background: #9b59b6;
        }
        form input[type="radio"]{
         display: none;   
        }
        form .button{
          height: 45px;
          margin: 45px 0;  
        }
        form .button input{
            height: 100%;
            width: 100%;
            outline: none;
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: 500;
            border-radius: 5px;
            letter-spacing: 1px;
            background: linear-gradient(135deg,#71b7e6, #9b59b6);
        }
        form .button input:hover{
            background: linear-gradient(-135deg,#71b7e6, #9b59b6); 
        }

    </style>
    </head>
    <body>
    <div class="container">
        <div class="title">Profile</div>
             <form id="registration-form" action="" method="POST">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <input type="date"class="date-input" required>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id = "dot-1" value="dot-1"required>
                        <input type="radio" name="gender" id = "dot-2" value="dot-2"required>
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                        </div>        
                    </div>
                    <div class="input-box">
                        <span class="details">Qualification</span>
                        <input type="text" placeholder="Enter your Degree" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" placeholder="Enter your Address" required>
                    </div>
                </div>
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
    
    </div>
</div>
</form>


    
</body>
</html>
